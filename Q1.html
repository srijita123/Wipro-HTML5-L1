<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Trading App</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>TICKER</th>
        <th>PRICE</th>
      </tr>
      <tr>
        <td>WIPRO</td>
        <td>298.45</td>
      </tr>
      <tr>
        <td>INFY</td>
        <td>949.95</td>
      </tr>
      <tr>
        <td>TCS</td>
        <td>2713.70</td>
      </tr>
      <tr>
        <td>TECHM</td>
        <td>485.85</td>
      </tr>
    </table>

    <br />
    <h1>Stock Trading</h1>
    <br />
    <Form>
      <table border="1">
        <tr>
          <td><label for="Ticker">Ticker:</label></td>
          <td><input name="Ticker" type="text" /></td>
        </tr>
        <tr>
          <td><label for="Quantity">Quantity:</label></td>
          <td>
            <input name="Quantity" type="number" step="10" max="100" min="10" />
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="submit" /></td>
        </tr>
      </table>
    </Form>
  </body>
</html>
